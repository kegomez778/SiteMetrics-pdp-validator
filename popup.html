<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung PDP Validator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 420px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .header {
      background: white;
      padding: 20px;
      border-bottom: 3px solid #667eea;
    }

    .header h1 {
      font-size: 20px;
      color: #667eea;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      color: #666;
    }

    .content {
      padding: 20px;
      background: white;
      max-height: 450px;
      overflow-y: auto;
    }

    .url-display {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #667eea;
    }

    .url-display p {
      font-size: 11px;
      color: #666;
      margin-bottom: 5px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .url-display span {
      font-size: 12px;
      color: #333;
      word-break: break-all;
    }

    .btn-validate {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-validate:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-validate:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn-validate.validating {
      background: #667eea;
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .stat-card {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-card .number {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .stat-card.pass .number { color: #10b981; }
    .stat-card.warning .number { color: #f59e0b; }
    .stat-card.fail .number { color: #ef4444; }

    .stat-card .label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      font-weight: 600;
    }

    .score-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .score-circle.warning {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }

    .score-circle.fail {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }

    .score-circle .score-text {
      color: white;
      font-size: 36px;
      font-weight: bold;
    }

    .category {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 4px solid #667eea;
    }

    .category-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .category-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .category-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }

    .category-badge.pass { background: #d1fae5; color: #065f46; }
    .category-badge.warning { background: #fef3c7; color: #92400e; }
    .category-badge.fail { background: #fee2e2; color: #991b1b; }

    .check-item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 8px;
      background: white;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 12px;
    }

    .check-icon {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .check-details {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
      padding-left: 8px;
      border-left: 2px solid #e5e7eb;
    }

    .check-details li {
      margin-bottom: 2px;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-action {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-export {
      background: #10b981;
      color: white;
    }

    .btn-export:hover {
      background: #059669;
    }

    .btn-history {
      background: #667eea;
      color: white;
    }

    .btn-history:hover {
      background: #5568d3;
    }

    .no-page {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .no-page-icon {
      font-size: 48px;
      margin-bottom: 10px;
      opacity: 0.3;
    }

    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 15px;
      border-left: 4px solid #ef4444;
    }

    .history-item {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 4px solid #667eea;
    }

    .history-item:hover {
      background: #e5e7eb;
      transform: translateX(4px);
    }

    .history-item-url {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #333;
    }

    .history-item-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #666;
    }

    .history-badges {
      display: flex;
      gap: 6px;
    }

    .history-badge {
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 10px;
      font-weight: 600;
    }

    .btn-back {
      background: #e5e7eb;
      color: #333;
      margin-bottom: 15px;
    }

    .btn-back:hover {
      background: #d1d5db;
    }

    .empty-history {
      text-align: center;
      padding: 30px;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç Samsung PDP Validator</h1>
    <p>Validaci√≥n profesional de p√°ginas</p>
  </div>

  <div class="content">
    <div id="mainView">
      <div class="url-display">
        <p>P√°gina actual</p>
        <span id="currentUrl">Cargando...</span>
      </div>

      <button id="validateBtn" class="btn-validate">
        <span id="btnText">‚ñ∂Ô∏è Validar esta p√°gina</span>
      </button>

      <div id="errorMessage" class="error-message" style="display: none;"></div>
      
      <div id="results" style="display: none;">
        <div id="scoreCircle" class="score-circle">
          <div class="score-text" id="scoreValue">0%</div>
        </div>

        <div class="stats">
          <div class="stat-card pass">
            <div class="number" id="passCount">0</div>
            <div class="label">Correctos</div>
          </div>
          <div class="stat-card warning">
            <div class="number" id="warningCount">0</div>
            <div class="label">Advertencias</div>
          </div>
          <div class="stat-card fail">
            <div class="number" id="failCount">0</div>
            <div class="label">Errores</div>
          </div>
        </div>

        <div id="categories"></div>

        <div class="actions">
          <button class="btn-action btn-export" id="exportBtn">
            üì• Exportar
          </button>
          <button class="btn-action btn-history" id="historyBtn">
            üìã Historial
          </button>
        </div>
      </div>

      <div id="noPage" class="no-page">
        <div class="no-page-icon">üìÑ</div>
        <p>Navega a una p√°gina de Samsung<br>y presiona "Validar"</p>
      </div>
    </div>

    <div id="historyView" style="display: none;">
      <button class="btn-action btn-back" id="backBtn">
        ‚Üê Volver
      </button>
      <div id="historyList"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
